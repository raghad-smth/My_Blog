    <div class="contact-wrapper">
        <div class="contact">
            <h2>Get In Touch</h2>
                <form id="contact-form">
                    <div class="contact-form">
                        <label>First Name</label>
                        <input class="input-style" id="fname"  type="text">
                        <section id="error-fName" style="color:#7b1f1f; display:none;"> </section>

                        <label>Last Name</label>
                        <input class="input-style" id="lname" type="text">
                        <section id="error-lName" style="color:#7b1f1f; display:none;"> </section>

                        <label id="email-label">Email</label>
                        <input class="input-style" id="email" type="email">
                        <section id="error-mail" style="display:none;"> </section>
                        <section id="email-validition" style="color:#7b1f1f; display:none;"> Please enter a valid email address</section>

                        <label id="messg-label">Message</label>
                        <textarea class="input-style" id="message-box"></textarea>
                        <section id="error-msg" style="color:#7b1f1f; display:none;"> </section>

                        <button id="submit-btn" type="submit">Submit</button>

                    </div>
                </form>
                <div id="thank-you-message" style="display: none; text-align: center; margin-top: 20px;">
                    Thank you for contacting me, ♡!
                </div>
            </div>
